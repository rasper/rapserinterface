<!doctype html>
<html class="no-js">
  <head>
    <meta charset="utf-8">
    <title>rasper</title>
    <meta name="description" content="">
    <meta name="viewport" content="width=device-width">
    <link rel="shortcut icon" href="/favicon.ico">
    <!-- Place favicon.ico and apple-touch-icon.png in the root directory -->
    <!-- build:css styles/vendor.css -->
    <!-- bower:css -->
    <!-- endbower -->
    <!-- endbuild -->
    <!-- build:css(.tmp) styles/main.css -->
    <link rel="stylesheet" href="styles/main.css">
    <!-- endbuild -->
  </head>
  <body class="no-padding">
    <div class="header no-margin" style="background:black"><img src="images/RasperLogo.png" ></div>
    <div class="row no-margin">
      <sidebar class="col-md-3 no-padding">
        <div class="btn-group-vertical sidebar">
          <button type="button" class="btn btn-default sit-report">Sit report for today</button>
          <button type="button" class="btn btn-default sit-duration">How long have I been sitting?</button>
          <button type="button" class="btn btn-default change-params">My seat manager</button>
          <button type="button" class="btn btn-default sit-activity">Am I sitting too long?</button>
        </div>
      </sidebar>
      <main class="col-md-9">
        
        <p class="sit-report" style="font-size:2em;display: none"></p>

        <p><span class="sit-duration" style="font-family: sit-duration-number; font-weight:bold;font-size: 20em"></span></p>
        <img class="sit-duration" src="https://i.imgflip.com/af5wf.jpg" style="display: none;width: 900px; height:auto">

        <div class="sit-activity sit-activity-div" style="display: none">
          <div class="row">
            <ul class="nav nav-tabs sit-activity-time-range" role="tablist">
              <li class="today"><a href="#">Today</a></li>
              <li class="active week"><a href="#">This week</a></li>
              <li class="month"><a href="#">This month</a></li>
              <li class="year"><a href="#">This year</a></li>
            </ul>
          </div>
          <canvas id="myChart" width="1000" height="600" style="display: none"></canvas>
        </div>

        <form id="theParameters" name="input" action="http://192.168.1.36:8000/update-config/" method="post" style="display: none">
          <div class="cooldown-input">
            <label>Cooldown time(s):</label> 
            <br>
            <input type="text" id="cooldown-param" name="cooldown_timeout">
          </div>
          <br>
          <div class="burnup-input">
            <label>Burnup time(s):</label>
            <br>
            <input type="text" id= "burnup-param" name="burnup_timeout">
          </div>
          <br>
          <input type="submit" value="Submit" class="btn btn-seat-manager">
        </form>
        
      </main>

    </div>

    <!-- build:js scripts/vendor.js -->
    <!-- bower:js -->
    <script src="../bower_components/jquery/dist/jquery.js"></script>
    <script src="../bower_components/chartjs/Chart.min.js"></script>
    <script src="../bower_components/moment/moment.js"></script>
    <!-- endbower -->
    <!-- endbuild -->

    <!-- Google Analytics: change UA-XXXXX-X to be your site's ID. -->

      (function(b,o,i,l,e,r){b.GoogleAnalyticsObject=l;b[l]||(b[l]=

      e=o.createElement(i);r=o.getElementsByTagName(i)[0];
      e.src='//www.google-analytics.com/analytics.js';
      r.parentNode.insertBefore(e,r)}(window,document,'script','ga'));
      ga('create','UA-XXXXX-X');ga('send','pageview');
    </script>

    <!-- build:js scripts/plugins.js -->
    <script src="../bower_components/bootstrap-sass-official/vendor/assets/javascripts/bootstrap/affix.js"></script>
    <script src="../bower_components/bootstrap-sass-official/vendor/assets/javascripts/bootstrap/alert.js"></script>
    <script src="../bower_components/bootstrap-sass-official/vendor/assets/javascripts/bootstrap/dropdown.js"></script>
    <script src="../bower_components/bootstrap-sass-official/vendor/assets/javascripts/bootstrap/tooltip.js"></script>
    <script src="../bower_components/bootstrap-sass-official/vendor/assets/javascripts/bootstrap/modal.js"></script>
    <script src="../bower_components/bootstrap-sass-official/vendor/assets/javascripts/bootstrap/transition.js"></script>
    <script src="../bower_components/bootstrap-sass-official/vendor/assets/javascripts/bootstrap/button.js"></script>
    <script src="../bower_components/bootstrap-sass-official/vendor/assets/javascripts/bootstrap/popover.js"></script>
    <script src="../bower_components/bootstrap-sass-official/vendor/assets/javascripts/bootstrap/carousel.js"></script>
    <script src="../bower_components/bootstrap-sass-official/vendor/assets/javascripts/bootstrap/scrollspy.js"></script>
    <script src="../bower_components/bootstrap-sass-official/vendor/assets/javascripts/bootstrap/collapse.js"></script>
    <script src="../bower_components/bootstrap-sass-official/vendor/assets/javascripts/bootstrap/tab.js"></script>
    <!-- endbuild -->

    <!-- build:js({app,.tmp}) scripts/main.js -->
    <script src="scripts/main.js"></script>
    <!-- endbuild -->
  </body>
</html>
