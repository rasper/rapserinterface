<!doctype html>
<html class="no-js">
  <head>
    <meta charset="utf-8">
    <title>rasper</title>
    <meta name="description" content="">
    <meta name="viewport" content="width=device-width">
    <link rel="shortcut icon" href="/favicon.ico">

  <body>
    
    <div class="row">
      <sidebar class="col-lg-3">
        <div class="btn-group-vertical">
          <button type="button" class="btn btn-default sit-report">Sit Report</button>
          <button type="button" class="btn btn-default sit-duration">How long have I been sitting?</button>
        </div>
      </sidebar>
      <main class="col-lg-9">
        
        <p class="sit-report"></p>

        <p><span class="sit-duration" style="font-family: sit-duration-number; font-weight:bold;font-size: 20em"></span><small class="sit-duration" style="font-size: 5em; display: none">min</small></p>
        <img class="sit-duration" src="https://i.imgflip.com/af5wf.jpg" style="display: none">

        <canvas id="myChart" width="400" height="400" style="display: none"></canvas>
        
      </main>

    </div>





    <!-- build:js scripts/vendor.js -->
    <!-- bower:js -->
    <script src="../bower_components/jquery/dist/jquery.js"></script>
    <script src="../bower_components/chartjs/Chart.min.js"></script>
    <script src="../bower_components/moment/moment.js"></script>
    <!-- endbower -->
    <!-- endbuild -->
