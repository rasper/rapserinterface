<!doctype html>
<html class="no-js">
  <head>
    <meta charset="utf-8">
    <title>rasper</title>
    <meta name="description" content="">
    <meta name="viewport" content="width=device-width">
    <link rel="shortcut icon" href="/favicon.ico">
    <!-- Place favicon.ico and apple-touch-icon.png in the root directory -->
    <!-- build:css styles/vendor.css -->
    <!-- bower:css -->
    <!-- endbower -->
    <!-- endbuild -->
    <!-- build:css(.tmp) styles/main.css -->
    <link rel="stylesheet" href="styles/main.css">
    <!-- endbuild -->
  </head>
  <body>
    
    <div class="row">
      <sidebar class="col-lg-3">
        <div class="btn-group-vertical l-display-block">
          <button type="button" class="btn btn-default sit-report">Sit report for today</button>
          <button type="button" class="btn btn-default sit-duration">How long have I been sitting?</button>
          <button type="button" class="btn btn-default change-params">Edit my seat</button>
          <button type="button" class="btn btn-default sit-activity">Am I sitting too long?</button>
        </div>
      </sidebar>
      <main class="col-lg-9">
        
        <p class="sit-report" style="display: none"></p>

        <p><span class="sit-duration" style="font-family: sit-duration-number; font-weight:bold;font-size: 20em"></span></p>
        <img class="sit-duration" src="https://i.imgflip.com/af5wf.jpg" style="display: none">

        <div class="sit-activity" style="display: none">
          <div class="row">
          <ul class="nav nav-tabs" role="tablist">
            <li class="today"><a href="#">Today</a></li>
            <li class="active week"><a href="#">This week</a></li>
            <li class="month"><a href="#">This month</a></li>
            <li class="year"><a href="#">This year</a></li>
          </ul>
          </div>
          <div class="row">
            <canvas id="myChart" width="400" height="400" style="display: none"></canvas>
          </div>
        </div>


        <form id="theParameters" name="input" action="http://192.168.43.95:8000/configuration/" method="post" style="display: none">
          Cooldown time: <input type="text" id="cooldown-param" name="cooldown_timeout">
          Burnup time: <input type="text" id= "burnup-param" name="burnup_timeout">
          <input type="submit" value="Submit">
        </form>
        
      </main>

    </div>





    <!-- build:js scripts/vendor.js -->
    <!-- bower:js -->
    <script src="../bower_components/jquery/dist/jquery.js"></script>
    <script src="../bower_components/chartjs/Chart.min.js"></script>
    <script src="../bower_components/moment/moment.js"></script>
    <!-- endbower -->
    <!-- endbuild -->

    <!-- Google Analytics: change UA-XXXXX-X to be your site's ID. -->
    <script>
      (function(b,o,i,l,e,r){b.GoogleAnalyticsObject=l;b[l]||(b[l]=
      function(){(b[l].q=b[l].q||[]).push(arguments)});b[l].l=+new Date;
      e=o.createElement(i);r=o.getElementsByTagName(i)[0];
      e.src='//www.google-analytics.com/analytics.js';
      r.parentNode.insertBefore(e,r)}(window,document,'script','ga'));
      ga('create','UA-XXXXX-X');ga('send','pageview');
    </script>

    <!-- build:js scripts/plugins.js -->
    <script src="../bower_components/bootstrap-sass-official/vendor/assets/javascripts/bootstrap/affix.js"></script>
    <script src="../bower_components/bootstrap-sass-official/vendor/assets/javascripts/bootstrap/alert.js"></script>
    <script src="../bower_components/bootstrap-sass-official/vendor/assets/javascripts/bootstrap/dropdown.js"></script>
    <script src="../bower_components/bootstrap-sass-official/vendor/assets/javascripts/bootstrap/tooltip.js"></script>
    <script src="../bower_components/bootstrap-sass-official/vendor/assets/javascripts/bootstrap/modal.js"></script>
    <script src="../bower_components/bootstrap-sass-official/vendor/assets/javascripts/bootstrap/transition.js"></script>
    <script src="../bower_components/bootstrap-sass-official/vendor/assets/javascripts/bootstrap/button.js"></script>
    <script src="../bower_components/bootstrap-sass-official/vendor/assets/javascripts/bootstrap/popover.js"></script>
    <script src="../bower_components/bootstrap-sass-official/vendor/assets/javascripts/bootstrap/carousel.js"></script>
    <script src="../bower_components/bootstrap-sass-official/vendor/assets/javascripts/bootstrap/scrollspy.js"></script>
    <script src="../bower_components/bootstrap-sass-official/vendor/assets/javascripts/bootstrap/collapse.js"></script>
    <script src="../bower_components/bootstrap-sass-official/vendor/assets/javascripts/bootstrap/tab.js"></script>
    <!-- endbuild -->

    <!-- build:js({app,.tmp}) scripts/main.js -->
    <script src="scripts/main.js"></script>
    <!-- endbuild -->
  </body>
</html>
